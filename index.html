<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Pong</title>
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Kanit|Oswald&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/a225fc75b9.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="wrapper">
            <div class="container">
                <div class = "player-container player0">
                    <div class = "instructions">
                        <div class = "key outside bounce-keys">E
                            <i class="fas fa-angle-double-up"></i>
                        </div>
                        <div class = "key inside bounce-keys">D
                            <i class="fas fa-angle-double-down"></i>
                        </div>
                    </div>
                    <div class = "player-label ">player 1</div>
                    <div class = "score score1">0</div>
                </div>
                <div class="box">
                    <div class = "paddle paddle0 bounce"></div>
                    <div class = "paddle paddle1 bounce"></div>
                    <div class = "ball"></div>
                </div>
                <div class="box-border"></div>
                <div class = "player-container player1">
                    <div class = "instructions">
                        <div class = "key inside bounce-keys">I
                            <i class="fas fa-angle-double-up"></i>
                        </div>
                        <div class = "key outside bounce-keys">K
                            <i class="fas fa-angle-double-down"></i>
                        </div>
                    </div>
                    <div class = "player-label ">player 2</div>
                    <div class = "score">0</div>
                </div>
                <div class= "start-game"></div>
            </div>
        </div>
    <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
